	<body>
		跨团队协作操作
		背景：A公司有一个远程仓库bankA，但是A公司有一个需求自己实现不了，需要找B公司协作完成，怎么办呢
			1、B公司fork A公司的远程仓库地址，成为bankB，B公司就可以在bankB仓库中随意操作，包括clone，push，pull等等，
			2、当B公司完成了A公司指定的任务之后，将bankB仓库中的代码pull request回A公司的bankA仓库中
			3、B公司的代码当然不能直接被合并，需要A公司的技术人员审核确认才能进行合并，所以此时A公司技术人员对B公司提交过来的代码进行了审核
			4、审核没有问题，执行merge合并代码
	</body>
</html>
